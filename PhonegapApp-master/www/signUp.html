<!DOCTYPE html>
<html>

   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, 
         maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
      <meta name = "apple-mobile-web-app-capable" content = "yes" />
      <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
      <title>Start App With Login Screen</title>
      <link rel = "stylesheet" 
         href = "lib/framework7/css/framework7.ios.min.css" />
      <link rel = "stylesheet" 
         href = "lib/framework7/css/framework7.ios.colors.min.css" />
   </head>

   <body>
      <div class = "views">
         <div class = "view view-main">
		 
							<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="back link">
								<i class="icon icon-back"></i>
								<span>Back</span>
							</a>
						</div>
						<div class="center sliding">About</div>
						<div class="right">
							<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
						</div>
					</div>
				</div>
            <div class = "pages">
               <div data-page = "index" class = "page navbar-fixed">
                    <div class = "page-content login-screen-content">
                  <div class = "login-screen-title">Welcome UNNCer</div>
                  
                  <form>
                     <div class = "list-block">
                        <ul>
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">name</div>
                                 <div class = "item-input">
                                    <input type = "text" name = "username" placeholder = "Enter the username">
                                 </div>
                              </div>
                           </li>
                           
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Password</div>
                                 <div class = "item-input">
                                    <input type = "password" name = "password" placeholder = "Enter the password">
                                 </div>
                              </div>
                           </li>
						   
						   
						   	<li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Email</div>
                                 <div class = "item-input">
                                    <input type = "email" name = "email" placeholder = "Enter the Email">
                                 </div>
                              </div>
                           </li>
						   
						    <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Verify Code</div>
                                 <div class = "item-input">
                                    <input type = "text" name = "verify" placeholder = "Enter the 6 digits code">
                                 </div>
                              </div>
                           </li>
						   
                        </ul>
						
						
					
                     </div>
                     
                     <div class = "list-block">
                        <ul>
                           <li><a href = "#" id="sign_up" class = "item-link list-button">sign up</a></li>
                        </ul>
                        
                        <div class = "list-block-label">
                           <p><a href = "#" class = "close-login-screen">Click here back to the start page</a></p>
                        </div>
                     </div>
					 
					 
					 
                  </form>
                  
               </div>
               </div>
            </div>
            
         </div>
      </div>
      
      <div class = "login-screen modal-in">
         <div class = "view">
		
            <div class = "page">
             
            </div>
         </div>
      </div>
      
      <script type = "text/javascript" 
         src = "lib/framework7/js/framework7.min.js"></script>
      
      <script type="text/javascript" src="js/my-app.js">
        
      </script>
   </body>

</html>
